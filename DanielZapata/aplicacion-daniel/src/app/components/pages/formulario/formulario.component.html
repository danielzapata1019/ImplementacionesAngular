<div class="container">
    <div class="panel">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Registro de paises</h1>
            </div>
        </div>
        <hr>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">IdPais</label>
                        <input type="number" class="form-control" id="txtIdPais" [(ngModel)]="objEntidad.idPais"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Código Pais</label>
                        <input type="text" class="form-control" id="txtCodigoPais" [(ngModel)]="objEntidad.codigo"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre Pais</label>
                        <input type="text" class="form-control" id="txtNombrePais" [(ngModel)]="objEntidad.nombre"
                            [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="chkActivo" [(ngModel)]="objEntidad.activo"
                            [ngModelOptions]="{standalone: true}">
                        <label class="form-check-label" for="chkActivo">Activo</label>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-md-12">
                    <button type="submit" (click)="onCreate()" class="btn btn-primary">Ingresar</button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12 text-center">

                    <strong>País almacenado con éxito!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
            </div>
        </div>-->
    </div>
</div>
